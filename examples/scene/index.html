<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Patient 1</title>
     <script src="aframe.js"></script>
     <script src="aframe-keyboard-controls.js"></script>
     <script src="line-drawer.js"></script>
    <script src="../../bundle.js"></script>
  </head>

  <body>
    <a-scene proxy-controls="debug: true; enableOverlay: true;">
      <a-entity camera position="5 1 10" look-controls keyboard-controls="cameraUse: true" >
      <a-cursor color="#2E3A87">
      </a-entity>

      <a-entity rotation-tests="text: Patient ID: 562313; size: 0.3;" position="-4 0 0"
      material="color:white">
      </a-entity> 

      <a-entity text="text: Patient ID: 562313; size: 0.3;" position="-6 -5 0"
      material="color:white">
      </a-entity> 
      <a-entity text="text: Instructions: WASD controls to move. J,L to pitch. I,K to roll. U,O to yaw.; size: 0.3;" position="-6 -6 0"
      material="color:white">
      </a-entity> 

      <a-entity id="para1" obj-model="obj: url(./assets/brain2/cerebrum.obj); mtl:url(./assets/brain2/cerebrum.obj.mtl)" rotation="-90 0 0" keyboard-controls="cameraUse: false">
         <!-- <a-animation attribute="rotation"
               begin="keydown:ArrowRight"
               to="-90 360 0"
               dur="10000"
               fill="forwards"
               repeat="indefinite">
          </a-animation> --> 
      </a-entity>



      
      <a-entity obj-model="obj: url(./assets/brain2/cc1.obj); mtl:url(./assets/brain2/cc1.obj.mtl);"
      rotation="-90 0 0"
      keyboard-controls="cameraUse: false">
      </a-entity>
      
      <a-entity obj-model="obj: url(./assets/brain2/CC2.obj); mtl:url(./assets/brain2/CC2.obj.mtl)"
      rotation="-90 0 0"
      keyboard-controls="cameraUse: false">
      </a-entity>
      
      <a-entity obj-model="obj: url(./assets/brain2/cerebellum.obj); mtl:url(./assets/brain2/cerebellum.obj.mtl)"
      rotation="-90 0 0"
       keyboard-controls="cameraUse: false">
        <a-animation attribute="translate" begin="click" repeat="indefinite" to="90 0 0">
      </a-entity>
     
      <a-entity obj-model="obj: url(./assets/brain2/fornix.obj); mtl:url(./assets/brain2/fornix.obj.mtl)"
      rotation="-90 0 0"
       keyboard-controls="cameraUse: false">
      </a-entity>
      
      <a-entity obj-model="obj: url(./assets/brain2/pituitary.obj); mtl:url(./assets/brain2/pituitary.obj.mtl)"
      rotation="-90 0 0"
       keyboard-controls="cameraUse: false">
      </a-entity>

      <a-entity obj-model="obj: url(./assets/brain2/pons.obj); mtl:url(./assets/brain2/pons.obj.mtl)"
      rotation="-90 0 0"
       keyboard-controls="cameraUse: false">
      </a-entity>

      <a-entity obj-model="obj: url(./assets/brain2/thalamus.obj); mtl:url(./assets/brain2/thalamus.obj.mtl)"
      rotation="-90 0 0"
       keyboard-controls="cameraUse: false">
      </a-entity>

      <a-sky color="black"></a-sky>


      <!--Lighting-->     
      <a-light type="ambient" color="white"></a-light>
     
    </a-scene>
  </body>
</html>
